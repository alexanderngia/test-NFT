<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Document</title>
</head>
<body>
  <h1>DOM touchmove Event</h1>

<img id="demo-img" ontouchmove="myFunction(event)" src="https://images.pexels.com/photos/9980077/pexels-photo-9980077.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></img>
<p id="demo"></p>

<script>
function myFunction(event) {
  event.preventDefault();
  var x = event.touches[0].clientX;
  var y = event.touches[1].clientY;
  document.getElementById("demo-img").style.height= x + "px";
  document.getElementById("demo-img").style.width= y + "px";
  document.getElementById("demo").innerHTML = x + ", " + y;
}
</script>
</body>
</html>
